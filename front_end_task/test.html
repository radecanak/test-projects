<!DOCTYPE html>
<html>
  <head>
    <link rel="stylesheet" type="text/css" media="screen" href="ionicons/css/ionicons.min.css">
	<link rel="stylesheet" type="text/css" media="screen" href="css/test.css">
    <script data-main="js/app" src="js/lib/require.js"></script>
	<meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
    <title>Test</title>
  </head>
  <body>
  <div id="content">
	  <div id="left_side">
		<div id="logo">
		</div>
		
		<div id="username">username</div>
		<div class="account"><i class="icon ion-ios-people"></i>My Account</div>
		<div class="account"><i class="icon ion-ios-person"></i>My Profile</div>
		<div class="selected_option"><i class="ion-ios-browsers-outline"></i>Settings</div>
		<div class="account"><i class="ion-log-out"></i>Logout</div>
	  </div>
	  <div id="right_side">
		<div id="settings_label">Settings</div>
		<div class="description">Lorem ipsum dolor sit amet, consectetur adipiscing elit. In imperdiet ex sed orci lobortis porttitor.</div>	
		<div id="general">General</div>
		<div class="description">
			Launch on PC start
			<div class="checkbox_option">
				<input type="checkbox" id="launch_start"  />
				<label for="launch_start"></label>
			</div>
		</div>
		<div class="description_launch_minimized">
			Launch minimized in system tray
			<div class="checkbox_option">
				<input type="checkbox" id="launch_minimized"  />
				<label for="launch_minimized"></label>
			</div>
		</div>
		<div id="status_buttons" >
			<input type="button" id="cancel_button"  value="CANCEL"  />
			<input type="button" id="save_button" value="SAVE"  />
			<input type="button" id="saved_button" disabled value="SAVED"/>
		</div>
	  </div>
  </div>

  </body>
 </html>
